          <i class="pi pi-list"></i>
          <span class="text-xs text-color font-normal">Media list</span>
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        <app-media-list></app-media-list>
      </ng-template>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <div class="flex gap-2">
          <i class="pi pi-file"></i>
          <span class="text-xs text-color font-normal">Category List</span>

      </ng-template>
      <ng-template pTemplate="content">
        <app-category-list></app-category-list>
      </ng-template>

    <p-tabPanel>
      <ng-template pTemplate="header">
        <div class="flex gap-2">
          <i class="pi pi-list"></i>
          <span class="text-xs text-color font-normal">SubCategory List</span>
        </div>

      <ng-template pTemplate="content">
        <app-sub-category-list></app-sub-category-list>

    <p-tabPanel>

        <app-spokeperson-alias></app-spokeperson-alias>

    <p-tabPanel>

    <p-tabPanel>
      <ng-template pTemplate="header">
        <div class="flex gap-2">
          <i class="pi pi-file-export"></i>

      </ng-template>
      <ng-template pTemplate="content">
        <app-file-export></app-file-export>
