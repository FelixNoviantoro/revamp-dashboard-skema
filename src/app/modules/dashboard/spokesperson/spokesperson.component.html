<section class="grid">
  <div class="col-12 lg:col-3 xl:col-3">
    <app-influencers [setInfluencer]="setInfluencer"></app-influencers>
  </div>
  <div class="col-12 lg:col-9 xl:col-9">
    <div class="mb-5">
      <app-latest-news [influencer]="influencer"></app-latest-news>
    </div>
    <div class="grid">
      <div class="col-7">
        <app-media-share [influencer]="influencer" [setMedia]="setMedia"></app-media-share>
      </div>
      <div class="col-5">
        <app-statements [influencer]="influencer" [media]="media"></app-statements>
      </div>
    </div>
  </div>
</section>
