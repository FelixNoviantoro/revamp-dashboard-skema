<div>
    <div class="card">
        <p-table [value]="companies" dataKey="id" [rows]="10" [totalRecords]="totalRecords" [showFirstLastIcon]="false"
            [loading]="isLoading" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr class="text-sm font-medium">
                    <th class="w-6rem">
                        <div class="flex align-items-center gap-2">
                            <span>No</span>
                            <i pSortableColumn="user_media_type_id" class="pi pi-angle-down"></i>
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center gap-2">
                            Expired
                            <i pSortableColumn="user_media_type_name_def  " class="pi pi-angle-down"></i>
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center gap-2">
                            Company
                            <i pSortableColumn="user_media_type_name_def  " class="pi pi-angle-down"></i>
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center gap-2">
                            Status
                            <i pSortableColumn="user_media_type_name_def  " class="pi pi-angle-down"></i>
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center gap-2">
                            Keyword
                            <i pSortableColumn="user_media_type_name_def  " class="pi pi-angle-down"></i>
                        </div>
                    </th>

                    <th style="width: 4rem" class="text-center">
                        <div>Action</div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-company let-i="rowIndex" let-expanded="expanded">
                <tr class="text-sm">
                    <td>
                        <p>{{ (page * rows) + i + 1 }}</p>
                    </td>
                    <td>
                        <div class="flex align-items-center gap-1 w-max">
                            <div>
                                {{ company.expired }}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="flex align-items-center gap-1 w-max">
                            <div>
                                {{ company.company_name }}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="flex align-items-center gap-1 w-max">
                            <div>
                                {{ company.status }}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="flex align-items-center gap-1 w-max">
                            <div>
                                {{ company.total_keyword }} / {{company.limit_keyword}}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="flex gap-2">
                            <p-button [outlined]="true" [text]="true" size="small"
                                styleClass="p-2 border-1 border-200 bg-white" title="Detail">
                                <icon-pencil class="fill-text-color"></icon-pencil>
                            </p-button>
                            <p-button [outlined]="true" [text]="true" size="small"
                                styleClass="p-2 border-1 border-200 bg-white">
                                <i class="pi pi-trash text-red-500"></i>
                            </p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords" [templateLeft]="customLeftTemplate"
            [showFirstLastIcon]="false">
            <ng-template #customLeftTemplate let-state>
                <span class="text-sm text-color">
                    Total user:
                    <span class="text-sm font-semibold">{{ state.totalRecords }}</span></span>
            </ng-template>
        </p-paginator>
    </div>
</div>
