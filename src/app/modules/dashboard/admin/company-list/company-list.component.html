<div>
    <div class="card">
        <div class="flex justify-content-between align-items-center mb-3">
            <p-button severity="secondary" [plain]="true" iconPos="left" styleClass="border-0"
                [style]="{ backgroundColor: '#F1F4FA' }" (onClick)="openAddModal()">
                <div class="flex gap-2 align-items-center">
                    <i class="pi pi-plus text-primary"></i>
                    <div class="text-sm" style="color: #464255 !important">Add Company</div>
                </div>
            </p-button>
        </div>

        <p-table [value]="companies" dataKey="id" [rows]="10" [totalRecords]="totalRecords" [showFirstLastIcon]="false"
            [loading]="isLoading" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr class="text-sm font-medium">
                    <th class="w-6rem">
                        <div class="flex align-items-center gap-2">
                            <span>No</span>
                            <i pSortableColumn="user_media_type_id" class="pi pi-angle-down"></i>
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center gap-2">
                            Expired
                            <i pSortableColumn="user_media_type_name_def  " class="pi pi-angle-down"></i>
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center gap-2">
                            Company
                            <i pSortableColumn="user_media_type_name_def  " class="pi pi-angle-down"></i>
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center gap-2">
                            Status
                            <i pSortableColumn="user_media_type_name_def  " class="pi pi-angle-down"></i>
                        </div>
                    </th>
                    <th>
                        <div class="flex align-items-center gap-2">
                            Keyword
                            <i pSortableColumn="user_media_type_name_def  " class="pi pi-angle-down"></i>
                        </div>
                    </th>

                    <th style="width: 4rem" class="text-center">
                        <div>Action</div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-company let-i="rowIndex" let-expanded="expanded">
                <tr class="text-sm">
                    <td>
                        <p>{{ (page * rows) + i + 1 }}</p>
                    </td>
                    <td>
                        <div class="flex align-items-center gap-1 w-max">
                            <div>
                                {{ company.expired }}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="flex align-items-center gap-1 w-max">
                            <div>
                                {{ company.company_name }}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="flex align-items-center gap-1 w-max">
                            <div>
                                {{ company.status }}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="flex align-items-center gap-1 w-max">
                            <div>
                                {{ company.total_keyword }} / {{company.limit_keyword}}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="flex gap-2">
                            <p-button [outlined]="true" [text]="true" size="small"
                                styleClass="p-2 border-1 border-200 bg-white" title="Detail">
                                <icon-pencil class="fill-text-color"></icon-pencil>
                            </p-button>
                            <p-button [outlined]="true" [text]="true" size="small"
                                styleClass="p-2 border-1 border-200 bg-white">
                                <i class="pi pi-trash text-red-500"></i>
                            </p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords" [templateLeft]="customLeftTemplate"
            [showFirstLastIcon]="false">
            <ng-template #customLeftTemplate let-state>
                <span class="text-sm text-color">
                    Total user:
                    <span class="text-sm font-semibold">{{ state.totalRecords }}</span></span>
            </ng-template>
        </p-paginator>
    </div>
</div>

<p-dialog header="Header" [(visible)]="showAddModal" [modal]="true" [style]="{ width: '50rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold">{{isAdding ? 'Add User' : 'Update User'}}</span>
        </div>
    </ng-template>

    <ng-container>
        <form [formGroup]="addValues" class="flex flex-column gap-4">
            <div class="flex flex-column gap-2">
                <label class="font-semibold" for="name">Company Name</label>
                <input pInputText formControlName="name" id="name" class="text-xs" />
            </div>
            <div class="grid">
                <div class="col-6">
                    <div class="flex flex-column gap-2">
                        <label class="font-semibold" for="contact">Contact Person</label>
                        <input pInputText formControlName="contact" id="contact" class="text-xs" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="flex flex-column gap-2">
                        <label class="font-semibold" for="expired">Expired</label>
                        <input type="date" pInputText formControlName="expired" id="expired" class="text-xs" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="flex flex-column gap-2">
                        <label class="font-semibold" for="phone">Phone</label>
                        <input pInputText formControlName="phone" id="phone" class="text-xs" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="flex flex-column gap-2">
                        <label class="font-semibold" for="status">Status</label>
                        <p-dropdown formControlName="status" [options]="statuses" styleClass="w-full" class="text-xs"
                            placeholder="Status">
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-6">
                    <div class="flex flex-column gap-2">
                        <label class="font-semibold" for="email">Email</label>
                        <input pInputText formControlName="email" id="email" class="text-xs" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="flex flex-column gap-2">
                        <label class="font-semibold" for="limit_keyword">Limit Keyword</label>
                        <input pInputText formControlName="limit_keyword" id="limit_keyword" class="text-xs" />
                    </div>
                </div>
            </div>
            <div class="flex flex-column gap-2">
                <label class="font-semibold" for="icon">Logo</label>
                <input type="file" formControlName="icon" id="icon" class="text-xs" (change)="onImagePicked($event)"/>
            </div>
            <div class="flex flex-column gap-2">
                <label class="font-semibold" for="address">Address</label>
                <textarea pInputTextarea formControlName="address" id="address" rows="5" class="text-xs custom-textarea"></textarea>
            </div>
        </form>
    </ng-container>

    <ng-template pTemplate="footer">
        <p-button (click)="showAddModal = false" label="Cancel" pAutoFocus [outlined]="true"
            [loading]="isLoading"></p-button>
        <p-button (onClick)=" isAdding ? saveCompany() : updateCompany()" icon="pi pi-check" [label]="isAdding ? 'Save' : 'Update'" pAutoFocus [loading]="isLoading"
            [autofocus]="true"></p-button>
    </ng-template>
</p-dialog>
