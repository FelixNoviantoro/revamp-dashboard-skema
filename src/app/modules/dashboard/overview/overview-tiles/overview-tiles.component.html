<spinner [spinning]="isLoading">
  <div class="grid" style="justify-content: space-between;">
    <div class="col-12 xl:col-2 lg:col-2 md:col-2 sm:col-2">
      <app-tile
        title="Print"
        [content]="mediaCount.print"
        icon="newspaper"
        bgColor="#D4DCEB"
        color="#464255"
        link="/dashboard/overview-articles"
        [queryParams]="{ type: 'print', index: 0 }"></app-tile>
    </div>
    <div class="col-12 xl:col-2 lg:col-2 md:col-2 sm:col-2">
      <app-tile
        title="Online"
        [content]="mediaCount.online"
        icon="globe"
        color="#FB3B52"
        bgColor="#ffebee"
        link="/dashboard/overview-articles"
        [queryParams]="{ type: 'online', index: 1 }"></app-tile>
    </div>
    <div class="col-12 xl:col-2 lg:col-2 md:col-2 sm:col-2">
      <app-tile
        title="TV"
        [content]="mediaCount.tv"
        icon="screen"
        color="#05B9BF"
        bgColor="#e6f8f9"
        link="/dashboard/overview-articles"
        [queryParams]="{ type: 'tv', index: 2 }"></app-tile>
    </div>
    <div class="col-12 xl:col-2 lg:col-2 md:col-2 sm:col-2">
      <app-tile
        title="Radio"
        [content]="mediaCount.radio"
        icon="radio"
        color="#c6b138"
        bgColor="#F0F9DC"
        link="/dashboard/overview-articles"
        [queryParams]="{ type: 'radio', index: 3 }"></app-tile>
    </div>
    <div class="col-12 xl:col-2 lg:col-2 md:col-2 sm:col-2">
      <app-tile
        title="Total Article"
        [content]="mediaCount.total"
        icon="stack"
        color="#1B81E2"
        link="/dashboard/articles"
        bgColor="#e8f2fc"></app-tile>
    </div>
  </div>
</spinner>
