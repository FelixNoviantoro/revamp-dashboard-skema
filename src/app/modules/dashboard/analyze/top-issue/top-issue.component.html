<section>
  <div class="flex align-items-center gap-2 mb-4">
    <icon-newspaper fill="var(--primary-color)"></icon-newspaper>
    <div class="text-sm font-semibold">Top 10 Issue</div>
    <icon-info></icon-info>
  </div>
  <div class="mb-5">
    <spinner [spinning]="isLoading">
      <canvas
        [ngClass]="{ hidden: !isDataExist }"
        #chartArea
        width="800"
        height="400"
      ></canvas>
      <div
        *ngIf="!isDataExist"
        class="h-5rem w-5rem flex align-items-center justify-content-center text-color-secondary"
      >
        No Data.
      </div>
    </spinner>
  </div>
  <spinner [spinning]="downloading">
    <div>
      <div class="relative">
        <p-tabMenu
          [model]="tabItems"
          [activeItem]="activeTab"
          (activeItemChange)="onActiveItemChange($event)"
        >
          <ng-template pTemplate="item" let-item>
            <div
              class="p-menuitem-link flex justify-content-between align-items-center cursor-pointer"
            >
              <div class="flex align-items-center gap-2">
                <icon-newspaper
                  [width]="20"
                  [height]="20"
                  *ngIf="item.key === 'media'"
                  [class]="activeTab?.['key'] === 'media' ? 'fill-primary' : ''"
                ></icon-newspaper>
                <icon-pencil
                  *ngIf="item.key === 'coverage'"
                  [class]="activeTab?.['key'] === 'coverage' ? 'fill-primary' : ''"
                ></icon-pencil>
                <div class="text-xs font-medium">{{ item.label }}</div>
              </div>
            </div>
          </ng-template>
        </p-tabMenu>
        <div class="absolute top-0 right-0 mr-1 mb-2 z-5">
          <button-secondary
            label="Download"
            icon="pi pi-chevron-down"
            (click)="menu.toggle($event)"
          ></button-secondary>
          <p-tieredMenu
            #menu
            [popup]="true"
            [model]="downloadItems"
            appendTo="body"
            styleClass="text-sm"
          ></p-tieredMenu>
        </div>
      </div>
      <div class="py-4">
        <app-media-visibility
          *ngIf="activeTab && activeTab['key'] === 'media'"
        ></app-media-visibility>
        <app-coverage-tone
          *ngIf="activeTab && activeTab['key'] === 'coverage'"
        ></app-coverage-tone>
      </div>
    </div>
  </spinner>
</section>
