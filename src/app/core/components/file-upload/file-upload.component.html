<div
  class="drop-zone border-1 border-200"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  [formGroup]="form">
  <div class="flex flex-column justify-content-center align-items-center">
    <i class="pi pi-cloud-upload text-primary font-normal" style="font-size: 3.2rem"></i>
    <p class="upload-text text-lg">Picture upload</p>
  </div>
  <input class="input" type="file" (change)="onImagePicked($event)" />
</div>
<div *ngIf="uploadedImageURLs!.length > 0" class="flex flex-wrap gap-4 mt-4">
  <div 
    class="flex align-items-center gap-2" 
    *ngFor="let imageURL of uploadedImageURLs; let i = index"
  >
    <div class="flex align-items-center">
      <img 
        [src]="imageURL" 
        class="mr-2 w-4rem h-4rem" 
        imgFallback="https://placehold.co/600x400?text=No+Image+Available" 
        alt="Uploaded Image"
      />
      <div>{{ form.value.image[i]?.name ?? '-' }}</div>
    </div>
    <p-button 
      [outlined]="true" 
      [text]="true" 
      size="small" 
      styleClass="p-2 border-1 border-200" 
      (onClick)="removeImage(i)"
    >
      <i class="pi pi-trash text-red-500"></i>
    </p-button>
  </div>
</div>
