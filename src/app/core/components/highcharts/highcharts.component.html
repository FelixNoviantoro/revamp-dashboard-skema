<spinner [spinning]="isLoading">
  <div class="app-card">
    <div class="h-25rem" *ngIf="!data"></div>

    <ng-container *ngIf="data">
      <highcharts-chart
        *ngIf="commonService.isDarkMode"
        [Highcharts]="Highcharts"
        [options]="data"
        class="block w-full h-25rem"
      ></highcharts-chart>
      <highcharts-chart
        *ngIf="!commonService.isDarkMode"
        [Highcharts]="Highcharts"
        [options]="data"
        class="block w-full h-25rem"
      ></highcharts-chart>
    </ng-container>
  </div>
</spinner>
